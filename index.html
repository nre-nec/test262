<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة Supabase PHP</title>
    <style>
        :root {
            --primary: #3ecf8e;
            --dark: #1c1c1c;
            --light: #f4f4f4;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            background-color: var(--primary);
            color: var(--dark);
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #2eb87e;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .btn-secondary:hover {
            background-color: rgba(62, 207, 142, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشروع Supabase Demo</h1>
        <div class="menu">
            <a href="register.php" class="btn">تسجيل مستخدم جديد</a>
            <a href="login.php" class="btn">تسجيل الدخول</a>
            <a href="database_test.php" class="btn btn-secondary">عرض قاعدة البيانات</a>
        </div>
    </div>
</body>
</html>
