<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>صفحة المستخدم الخاصة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1c1c1c;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #2a2a2a;
            padding: 2.5rem;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #3ecf8e;
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: #3ecf8e;
            color: #1c1c1c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
        }

        h2 {
            color: #3ecf8e;
            margin-bottom: 0.5rem;
        }

        .username {
            color: #888;
            font-family: monospace;
            margin-bottom: 1.5rem;
            display: block;
        }

        .bio-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-right: 4px solid #3ecf8e;
            text-align: right;
        }

        .btn-logout {
            background: transparent;
            color: #ff4b4b;
            border: 1px solid #ff4b4b;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #ff4b4b;
            color: #fff;
        }

        #loading {
            color: #3ecf8e;
            font-style: italic;
        }

        .back-home {
            display: block;
            margin-top: 1.5rem;
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="profile-card" id="profileContent">
        <div id="loading">جاري تحميل بياناتك الخاصة...</div>
    </div>

    <script src="config.js"></script>
    <script>
        async function loadProfile() {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('u');
            const container = document.getElementById('profileContent');

            if (!username) {
                container.innerHTML = "<h2>لم يتم تحديد مستخدم</h2><a href='index.html' class='back-home'>العودة للرئيسية</a>";
                return;
            }

            try {
                const response = await supabaseRequest('GET', `/rest/v1/users?username=eq.${encodeURIComponent(username)}`);

                if (response.status === 200 && response.body.length > 0) {
                    const user = response.body[0];
                    const initial = user.full_name ? user.full_name.charAt(0).toUpperCase() : user.username.charAt(0).toUpperCase();

                    container.innerHTML = `
                        <div class="avatar">${initial}</div>
                        <h2>أهلاً بك، ${user.full_name || 'مستخدم جديد'}</h2>
                        <span class="username">@${user.username}</span>
                        <div class="bio-box">
                            <strong>نبذة عنك:</strong><br>
                            ${user.bio || 'لا توجد نبذة حالياً.'}
                        </div>
                        <a href="index.html" class="btn-logout">تسجيل الخروج</a>
                        <a href="index.html" class="back-home">العودة للرئيسية</a>
                    `;
                } else {
                    container.innerHTML = "<h2>عذراً، فشلت عملية التحميل</h2><p>تأكد من وجود الجدول في Supabase.</p>";
                }
            } catch (err) {
                container.innerHTML = "<h2>خطأ تقني في الاتصال</h2>";
            }
        }

        window.onload = loadProfile;
    </script>
</body>

</html>
